<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>ini adalah tulisan bold</b><br>
    <strong>ini tulisan strong</strong><br>

    <i>ini tulisan miring</i><br>
    <em>ini tulisan miring juga</em><br>

    <small>ini tulisan kecil</small>
    <p>ini adalah <mark>tulisan</mark> aku</p>
    <p>ini adalah <del>karya</del> akuuu</p>
    <p>ini adalah <del>karya</del> <ins>akuuu</ins></p>
    <p>ini adalah <sub>penggemar</sub> sayaa</p>
    <p>ini adalah <sup>akuu</sup></p>
</body>
</html>

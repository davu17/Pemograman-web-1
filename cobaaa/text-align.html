<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAlign-Davu</title>
    <style>
        h1{
            text-align: center;
        }
        h3{
            text-align: left;
        }
        h5{
            text-align: right;
        }
        h2{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>heading ini akan menggunakan text align center</h1>
    <h3>Heading ini akan menggunakan text align left </h3>
    <h5>Heading ini akan menggunakan text align right</h5>
    <h2>Heading ini akan menggunakan text align justify</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting-Davu</title>
</head>
<body>
    <h1>Formatting</h1>
    <b>ini adalah tulisan bold</b><br>
    <strong>ini tulisan strong</strong><br>

    <i>ini tulisan miring</i><br>
    <em>ini tulisan miring juga</em><br>

    <small>ini tulisan kecil</small>
    <p>ini adalah <mark>tulisan</mark> yang di highlight</p>
    <p>ini adalah <del>tulisan</del> dengan tag mark</p>
    <p>ini adalah <ins>tulisan</ins> dengan garis bawah</p>
    <p>ini adalah <sub>tulisan</sub> dengan tag sub</p>
    <p>ini adalah <sup>tulisan</sup> dengan tag sup</p>
</body>
</html>

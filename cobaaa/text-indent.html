<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextIndent-Davu</title>
    <style>
        p{
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <h1>Text Indent</h1>
    <p>Ini adalah sebuah paragraf yang menggunakan teks indent dengan ukuran 50px.
         disini saya akan menyobanya dan melihat bagaimana hasil dari tag text-indent ini.</p>
</body>
</html>

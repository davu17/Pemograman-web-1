<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextTransform-Davu</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        h3{
            text-transform: capitalize;
        }
        h5{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>Heading ini menggunakan teks transform Uppercase</h1>
    <h3>Heading ini menggunakan teks transform capitalize</h3>
    <h5>Heading ini menggunakan teks transform lowercase</h5>
</body>
</html>
